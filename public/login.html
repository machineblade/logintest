<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body { font-family: Arial; max-width: 400px; margin: 100px auto; padding: 20px; }
    input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
    button { width: 100%; padding: 12px; background: #0070f3; color: white; border: none; cursor: pointer; }
    button:hover { background: #0051cc; }
    .error { color: red; }
    .link { text-align: center; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="pass" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <div id="message"></div>
  <div class="link">
    <a href="register.html">Don't have an account? Register</a>
  </div>
  
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('pass').value;
      const messageEl = document.getElementById('message');
      
      messageEl.innerHTML = '';
      
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const data = await res.json();
        
        if (data.success) {
          messageEl.innerHTML = '<span style="color: green;">Login successful! User: ' + data.user.email + '</span>';
          // Store user info or redirect
          localStorage.setItem('user', JSON.stringify(data.user));
          setTimeout(() => window.location.href = '/dashboard.html', 1000); // Optional
        } else {
          messageEl.innerHTML = '<span class="error">' + data.error + '</span>';
        }
      } catch (err) {
        messageEl.innerHTML = '<span class="error">Network error</span>';
      }
    });
  </script>
</body>
</html>
